<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Trading Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
        }
        .left-panel {
            flex: 1;
            background-image: url('images/C0113.jpg');
            background-size: cover;
            background-position: center;
        }
        .right-panel {
            width: 400px;
            padding: 40px;
            background: white;
            display: flex;
            flex-direction: column;
        }
        .logo {
            margin-bottom: 30px;
            text-align: center;
        }
        .logo img {
            max-width: 200px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #ae1f23;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #8f1a1d;
        }
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #ddd;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            color: #666;
            border-bottom: 2px solid transparent;
        }
        .tab.active {
            color: #ae1f23;
            border-bottom: 2px solid #ae1f23;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }
        .forgot-password a {
            color: #ae1f23;
            text-decoration: none;
            font-size: 14px;
        }
        .footer {
            margin-top: auto;
            text-align: center;
            font-size: 12px;
            color: #666;
            padding-top: 20px;
        }
        .footer a {
            color: #666;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="left-panel"></div>
    <div class="right-panel">
        <div class="logo">
            <h1>Carbon Trading Platform</h1>
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="showTab('login')">Sign In</div>
            <div class="tab" onclick="showTab('register')">Register</div>
        </div>

        <div id="login" class="tab-content active">
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button onclick="login()">Sign In</button>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </div>

        <div id="register" class="tab-content">
            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" required>
            </div>
            <div class="form-group">
                <label for="userType">User Type</label>
                <select id="userType" required>
                    <option value="GOVERNMENT_REGULATOR">Government Regulator</option>
                    <option value="MINTER">Carbon Credit Minter</option>
                    <option value="COMPANY">Company</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Wallet Address</label>
                <input type="text" id="address" required>
            </div>
            <button onclick="register()">Register</button>
        </div>

        <!-- <div class="footer">
            <a href="#">New User</a>
            <a href="#">Help</a>
            <a href="#">Contact Us</a>
            <p>Â© 2024 Carbon Trading Platform. All rights reserved.</p>
        </div> -->
    </div>

    <script>
        function showTab(tabName, event) {
            if (event) {
                event.preventDefault();
            }
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
            
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`.tab[onclick*="${tabName}"]`).classList.add('active');
        }

        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Login successful!');
                    // Add redirect logic here
                } else {
                    alert(data.error || 'Login failed');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function register() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const userType = document.getElementById('userType').value;
            const address = document.getElementById('address').value;

            try {
                const response = await fetch('/api/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password, userType, address })
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Registration successful!');
                    showTab('login');
                } else {
                    alert(data.error || 'Registration failed');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
